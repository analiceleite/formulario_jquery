<!DOCTYPE html>
<html lang="PT  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jquery Forms</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Formulário de cadastro</h1>
            <br>
            <label>Nome</label>
            <br>
            <input id="nome"  type="text" placeholder="Seu nome completo" required>
            <br>
            <label>E-mail</label>
            <br>
            <input id="email" type="email" placeholder="Seu endereço de e-mail" required>
            <br>
            <label>Telefone</label>
            <br>
            <input id="telefone" type="tel" placeholder="Seu telefone" required>
            <br>
            <label>CPF</label>
            <br>
            <input id="cpf" type="text" placeholder="Seu CPF" required>
            <br>
            <label>Endereço</label>
            <br>
            <input id="endereço" type="text" placeholder="Seu endereço completo" required>
            <br>
            <label>CEP</label>
            <br>
            <input id="cep" type="text" placeholder="Seu CEP" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
        $('#cep').mask('00000-000');
        $('#cpf').mask('000.000.000-00', {reverse: true});
        $('#telefone').mask('(00) 00000-0000');
    </script>
</body>
</html>
